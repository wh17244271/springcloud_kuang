server:
  port: 8001


mybatis:
  mapper-locations: classpath*:mybatis/mapper/*.xml
  #配置模型路径
  type-aliases-package: com.kuang.springcloud.pojo
  configuration:
    #打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #空值也返回
    call-setters-on-nulls: true
    variables:
      mytest:


spring:
  datasource:
    dialect: mysql
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db01?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: root
